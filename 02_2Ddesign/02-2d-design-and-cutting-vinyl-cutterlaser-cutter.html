<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Household Objects - 3D Model Viewer Assignments</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 20px;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .assignments {
      display: flex;
      flex-direction: column;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .assignment {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .assignment h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
    }

    .viewers-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .viewer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    model-viewer {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: white;
      margin-bottom: 15px;
    }

    .images-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images-row img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images-row img:hover {
      transform: scale(1.05);
    }

    .explanation {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #444;
      padding: 10px 0;
      max-width: 300px;
      text-align: center;
      min-height: 60px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 700px) {
      .viewers-row {
        flex-direction: column;
        align-items: center;
      }

      .viewer-container {
        width: 90vw;
      }

      model-viewer {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      .images-row img {
        width: 48vw;
        height: auto;
      }

      .explanation {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Household Objects</h1>

  <div class="assignments">
    <section class="assignment" id="assignment1">
      <h2>Assignment 1</h2>
      <div class="viewers-row">
        <div class="viewer-container">
          <model-viewer
            src="screwdriver_3d_modle.glb"
            alt="Screwdriver 3D Model"
            camera-controls
            auto-rotate
            ar
            ios-src="models/screwdriver.usdz"
            shadow-intensity="1"
            exposure="1"
          ></model-viewer>
          <div class="images-row">
            <img src="images/Screw_Driver(1).png" alt="Screwdriver Image 1" />
            <img src="images/screwdriver2.jpg" alt="Screwdriver Image 2" />
          </div>
          <div class="explanation">
            Explanation of the screwdriver 3D model steps.
          </div>
        </div>

        <div class="viewer-container">
          <model-viewer
            src="hammer_3d_model.glb"
            alt="Hammer 3D Model"
            camera-controls
            auto-rotate
            ar
            ios-src="models/hammer.usdz"
            shadow-intensity="1"
            exposure="1"
          ></model-viewer>
          <div class="images-row">
            <img src="images/hammer1.jpg" alt="Hammer Image 1" />
            <img src="images/hammer2.jpg" alt="Hammer Image 2" />
          </div>
          <div class="explanation">
            Explanation of the hammer 3D model process.
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Full image" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.images-row img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
