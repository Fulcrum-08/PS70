<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Household Objects - 3D Model Viewer Assignments</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #222;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .assignments {
      display: flex;
      flex-direction: column;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .assignment {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .assignment h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
      white-space: nowrap;
    }

    .scroll-container {
      display: flex;
      gap: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .viewer-container {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      cursor: pointer;
    }

    model-viewer {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      margin-bottom: 15px;
    }

    .images-row {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .images-row img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images-row img:hover {
      transform: scale(1.05);
    }

    .explanation {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #444;
      text-align: center;
      background-color: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      min-height: 60px;
      cursor: pointer;
    }

    /* Lightbox for images, models, and text */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox img,
    .lightbox model-viewer,
    .lightbox .lightbox-text {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }

    .lightbox .lightbox-text {
      color: #222;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }

    @media (max-width: 700px) {
      .viewer-container {
        width: 90vw;
      }

      model-viewer {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      .images-row img {
        width: 45vw;
      }
    }
  </style>
</head>
<body>
  <h1>Household Objects</h1>

  <div class="assignments">

    <!-- Assignment 1 -->
    <section class="assignment" id="assignment1">
      <h2>Assignment 1</h2>
      <div class="scroll-container">

        <!-- Viewer 1 -->
        <div class="viewer-container">
          <model-viewer
            src="screwdriver_3d_modle.glb"
            alt="Screwdriver 3D Model"
            camera-controls
            auto-rotate
            ar
            ios-src="models/screwdriver.usdz"
            shadow-intensity="1"
            exposure="1"
          ></model-viewer>

          <div class="images-row">
            <img src="images/Screw_Driver(1).png" alt="Screwdriver Image 1" />
            <img src="images/screwdriver2.jpg" alt="Screwdriver Image 2" />
          </div>

          <div class="explanation">
            I used measurements from a real screwdriver and used the revolve tool.
          </div>
        </div>

        <!-- Viewer 2 -->
        <div class="viewer-container">
          <model-viewer
            src="hammer_3d_model.glb"
            alt="Hammer 3D Model"
            camera-controls
            auto-rotate
            ar
            ios-src="models/hammer.usdz"
            shadow-intensity="1"
            exposure="1"
          ></model-viewer>

          <div class="images-row">
            <img src="images/hammer1.jpg" alt="Hammer Image 1" />
            <img src="images/hammer2.jpg" alt="Hammer Image 2" />
          </div>

          <div class="explanation">
            This hammer was built from multiple lofts and some fillets.
          </div>
        </div>

      </div>
    </section>

  </div>

  <!-- Lightbox for image, model, or text -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxContent = document.getElementById("lightbox-content");

    // Lightbox logic for images
    document.querySelectorAll("img").forEach((img) => {
      img.addEventListener("click", () => {
        lightboxContent.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
        lightbox.style.display = "flex";
      });
    });

    // Lightbox logic for model-viewers
    document.querySelectorAll("model-viewer").forEach((viewer) => {
      viewer.addEventListener("click", () => {
        lightboxContent.innerHTML = `
          <model-viewer src="${viewer.getAttribute("src")}" alt="${viewer.getAttribute("alt")}" camera-controls auto-rotate ar style="width: 90vw; height: 90vh;"></model-viewer>
        `;
        lightbox.style.display = "flex";
      });
    });

    // Lightbox logic for explanations
    document.querySelectorAll(".explanation").forEach((textBlock) => {
      textBlock.addEventListener("click", () => {
        lightboxContent.innerHTML = `<div class="lightbox-text">${textBlock.innerHTML}</div>`;
        lightbox.style.display = "flex";
      });
    });

    // Close lightbox on click anywhere
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxContent.innerHTML = "";
    });
  </script>
</body>
</html>
