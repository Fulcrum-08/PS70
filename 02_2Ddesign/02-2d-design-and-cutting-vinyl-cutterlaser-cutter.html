<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Household Objects - Assignments</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #222;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .assignments {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .assignment {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .assignment h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 1.1rem;
    }

    .scroll-section {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      justify-content: center;
    }

    model-viewer {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .scroll-section img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .text-section {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      cursor: pointer;
      text-align: center;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content img,
    .lightbox-content model-viewer,
    .lightbox-content .lightbox-text {
      max-width: 90vw;
      max-height: 90vh;
      background: white;
      padding: 10px;
      border-radius: 10px;
      color: #222;
    }

    .lightbox-text {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      overflow-y: auto;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Household Objects</h1>

  <div class="assignments">

    <!-- Assignment 1 -->
    <section class="assignment">
      <h2>Household Objects</h2>

      <div class="section-title">3D Models</div>
      <div class="scroll-section">
        <model-viewer src="Screwdriver_3d_modle.glb" alt="Screwdriver" camera-controls auto-rotate ar></model-viewer>
        <model-viewer src="Wrench v5.glb" alt="Screwdriver" camera-controls auto-rotate ar></model-viewer>
      </div>

      <div class="section-title">Images</div>
      <div class="scroll-section">
        <img src="Screw_Driver(2).png" alt="Screwdriver Img 1" />
        <img src="Screw_Driver(3).png" alt="Screwdriver Img 2" />
      </div>

      <div class="section-title">Text Explanation</div>
      <div class="text-section">
        I
      </div>
    </section>

    <section class="assignment">
      <h2>Tutorial</h2>

      <div class="section-title">3D Models</div>
      <div class="scroll-section">
        <model-viewer src="Screwdriver_3d_modle.glb" alt="Screwdriver" camera-controls auto-rotate ar></model-viewer>
        <model-viewer src="Wrench v5.glb" alt="Screwdriver" camera-controls auto-rotate ar></model-viewer>
      </div>

      <div class="section-title">Images</div>
      <div class="scroll-section">
        <img src="Screw_Driver(2).png" alt="Screwdriver Img 1" />
        <img src="Screw_Driver(3).png" alt="Screwdriver Img 2" />
      </div>

      <div class="section-title">Text Explanation</div>
      <div class="text-section">
        I
      </div>
    </section>

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxContent = document.getElementById("lightbox-content");

  // Show image in lightbox (single click)
  document.querySelectorAll("img").forEach((img) => {
    img.addEventListener("click", () => {
      lightboxContent.innerHTML = `<img src="${img.src}" alt="${img.alt}" />`;
      lightbox.style.display = "flex";
    });
  });

  // Show model-viewer in lightbox (double-click only)
  document.querySelectorAll("model-viewer").forEach((viewer) => {
    viewer.addEventListener("dblclick", (e) => {
      e.stopPropagation(); // Prevent closing when clicking inside
      lightboxContent.innerHTML = `
        <model-viewer src="${viewer.getAttribute("src")}" camera-controls auto-rotate ar style="width: 90vw; height: 90vh;"></model-viewer>
      `;
      lightbox.style.display = "flex";
    });
  });

  // Show text in lightbox (single click)
  document.querySelectorAll(".text-section").forEach((block) => {
    block.addEventListener("click", () => {
      lightboxContent.innerHTML = `<div class="lightbox-text">${block.innerText}</div>`;
      lightbox.style.display = "flex";
    });
  });

  // Close lightbox ONLY when clicking outside content
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox || e.target === lightboxContent) {
      lightbox.style.display = "none";
      lightboxContent.innerHTML = "";
    }
  });
</script>



  
</body>
</html>
